{% extends 'base.html' %}
{% load staticfiles %}
{%block body%}
{{objects_list}}
<section class="section" id="section">
    <div class="row container">
        <div class="col m6">

        </div>
        <div class="col m6 s12">
            <div class="card">
                <div class="card-content">
                    <form action="" method="post">
                        {%csrf_token%}
                        <h3 id="signuph3">Sign Up</h3>
                        <div class="row">
                            <div class="col m6">
                                <label for="first-name"><b class="red-text text-darken-4">First Name</b></label>
                                <input required type="text", name="first_name", placeholder="Enter Your First Name" />
                            </div>
                            <div class="col m6">
                                <label for="last-name"><b class="red-text text-darken-4">Last Name</b></label>
                                <input required type="text", name="last_name", placeholder="Enter Your Last Name" />
                            </div>
                        </div>
                        <div class="group">
                            <label for="username"><b class="red-text text-darken-4">Username</b></label>
                            <input required type="text", name="username", placeholder="Enter Your Username" />
                        </div>
                        <div class="group">
                            <label for="email"><b class="red-text text-darken-4">Email</b></label>
                            <input required type="email", name="email", placeholder="Enter Your Email" />
                        </div>
                        <div class="row">
                            <div class="col m6 s12">
                                <label for="password"><b class="red-text text-darken-4">Password</b></label>
                                <input required type="password", name="password" placeholder="Enter Your Password" />
                            </div>
                            <div class="col m6 s12">
                                <label for="password"><b class="red-text text-darken-4">Confirm Password</b></label>
                                <input required type="password" placeholder="Confirm Your Password" />
                            </div>
                        </div>

                        <button class="btn red darken-4">Sign Up</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</section>
{%endblock%}
