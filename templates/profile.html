<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"crossorigin="anonymous">
<style>
    .heading{
        margin-bottom: 50px;
    }
    .side-nav-link b{
        font-size: 16px;
    }
    .side-nav-item:hover{
        background-color: #2962ff;
    }
    .activate{
        background-color: #0d47a1
    }
    .user-img{
        height: 100px;
        width: 100px;
    }
    .btn{
        border: 1px solid #0d47a1;
    }
</style>
</head>
<body>
    <div class="">
        <nav class="nav-wrapper blue darken-4">
            <div class="container">
                    <ul id="slide-out" class="right fixed side-nav grey darken-4">
                            <li class="heading"><a href="" class="white-text"><h4><b><i class="fas fa-flask fa-2x"></i> AaRGON</b></h4></a></li>
                            <li class="side-nav-item activate"><a href="/profile" class="white-text side-nav-link"><b>Profile</b></a></li>
                            <li class="side-nav-item"><a href="/activity" class="white-text side-nav-link"><b>Activity</b></a></li>
                            <li class="side-nav-item"><a href="/doctors" class="white-text side-nav-link"><b>Find a doctor</b></a></li>
                            <li class="side-nav-item"><a href="/feedback" class="white-text side-nav-link"><b>Feedback</b></a></li>
                        </ul>
                    <a href="" data-activates="slide-out" class="left button-collapse"><i class="fas fa-bars fa-3x"></i></a>
                <ul class="right">
                    <li><a href="{% url 'logout' %}" class="btn white blue-text text-darken-4 hoverable ">Logout</a>{{request.user.first_name}}</li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="row">
        <div class="col m3">
            
        </div>
        <div class="col m9">
            <div class="container">
                <h3 class="blue-text text-accent-4"><b>Profile</b></h3>
                {% for i in p %}
                <div class="card">
                    <div class="card-content">
                        <img src="img/user.svg" class="cirlce user-img responsive-img" alt="" srcset="">
                        <div class="user-form">
                            <div class="input-field">
                                <input type="text" id="user-aadhar" value="{{i.adhar}}" disabled>
                            </div>
                            <div class="row">
                                <div class="col m6 input-field">
                                    <input type="text" id="first-name" value="{{i.first_name}}" disabled>
                                    <label for="first-name"></label>
                                </div>
                                <div class="col m6 input-field">
                                    <input type="text" id="last-name" value="{{i.last_name}}" disabled>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col m4">
                                    <input type="text" id="gender" value="{{i.gender}}" disabled>
                                </div>
                                <div class="col m4">
                                    <input type="text" id="dob" value="{{i.dob}}" disabled>
                                </div>
                                <div class="col m4">
                                    <input type="text" id="age" value="{{i.age}}" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script>
    $(".button-collapse").sideNav();
</script>
</body>
</html>
